<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Script Loading Test</title>
  </head>
  <body>
    <h1>Script Loading Test</h1>

    <script>
      try {
        console.clear();

        function onAdobeLoad() {
          console.log("Adobe has loaded");
        }
      } catch (e) {
        console.error(e);
      }
    </script>

    <script
      src="http://127.0.0.1:8125/pre-adobe.js"
      async
      onload="loadAdobe()"
      onerror="loadAdobe()"
    ></script>

    <script>
      function loadAdobe() {
        try {
          console.log("Loading adobe.js");

          const script = document.createElement("script");
          script.id = "two_script";
          script.src = "http://127.0.0.1:8125/adobe.js";
          script.async = true;
          script.onLoad = onAdobeLoad;
          document.body.appendChild(script);
        } catch (e) {
          console.error(e);
        }
      }
    </script>

    <script src="http://127.0.0.1:8125/vendor.js" defer></script>
    <script src="http://127.0.0.1:8125/main.js" defer></script>
  </body>
</html>
