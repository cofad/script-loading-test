<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Script Loading Test</title>
  </head>
  <body>
    <h1>Script Loading Test</h1>

    <script>
      try {
        console.clear();

        function onTwoLoad() {
          console.log("Two has loaded");
        }
      } catch (e) {
        console.error(e);
      }
    </script>

    <script
      src="http://127.0.0.1:8125/two.js"
      onload="onTwoLoad()"
      async
    ></script>

    <script src="http://127.0.0.1:8125/main.js" defer></script>
  </body>
</html>
